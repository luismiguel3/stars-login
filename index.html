<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel='stylesheet'>
    <script src="https://kit.fontawesome.com/4d6f90d000.js"></script>
    <script defer src="scripts.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container px-4 py-5 mx-auto">
        <div class="card card0">
            <div class="d-flex flex-lg-row flex-column-reverse">
                <div class="card card1">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-10 my-5">

                            <div class="row justify-content-center px-3 mb-3">
                                <img id="logo" src="img/img1.png">
                            </div>
                            
                            <h2 class="mb-5 text-center heading">Bem vindo astronauta!</h2>
                            <h6 class="msg-info">Entre com seu usuário</h6>
                            
                            <form id="form">
                                <div class="form-group">
                                    <label for="email"></label>
                                    <input type="email" id="email" placeholder="Email"class="form-control">
                                    <i class="fa-solid fa-circle-check fa-lg"></i>
                                    <i class="fa-solid fa-circle-exclamation fa-lg"></i>
                                    <small>email inválido!</small> 
                                
                                </div>
    
                                <div class="form-group">
                                    <label for="password"></label>
                                    <input type="password" id="psw" placeholder="Senha"class="form-control">
                                    <i class="fa-solid fa-circle-check fa-lg"></i>
                                    <i class="fa-solid fa-circle-exclamation fa-lg"></i>
                                    <small>Senha precisa ser maior que 8 digitos!</small>
                                    
                                </div>
                            

                                <div class="row justify-content-center my-3 px-3">
                                    <button id="submit" class="btn-block btn-color">Entrar</button>
                                    <small id="status"></small>
                                </div>
                            </form>
                            
    
                            <div class="row justify-content-center my-2">
                                <a href="#"><div class="text-muted">Esqueci minha senha</div></a>
                            </div>
                        </div>
                    </div>
                    <div class="bottom text-center mb-5">
                        <p href="#" class="sm-text mx-auto mb-3">Não é astronauta ainda?
                        <button class="btn btn-white ml-2">Criar conta</button></p>
                    </div>
                </div>

                
                <div class="card card2">
                    <div class="my-auto mx-md-5 px-md-5 right" id="sim">
                        <h3 class="textup text-white"><strong><span id="welcome">Prazer, somos a <br></span><span id="stars">STARS</span><br>ACELE<BR>RADORA</strong></h3>
                    </div>
                    <img src="img/img2.png" id="imga">
                </div>

            </div>
        </div>
    </div>
</body>
</html>
